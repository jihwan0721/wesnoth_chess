#textdomain wesnoth-chess

[scenario]
    id=wesnoth_chess
    name="Wesnoth Chess"
    map_data="{~add-ons/wesnoth_chess/maps/chessmap.map}"
    turns=999
    victory_when_enemies_defeated=no

    experience_modifier=0 
    [side]
        side=1
        controller=human
        team_name=white
        user_team_name="White"
        no_leader=yes
        canrecruit=no
        allow_player=yes
        defeat_condition=never
    [/side]

    [side]
        side=2
        controller=ai
        team_name=black
        user_team_name="Black"
        no_leader=yes
        canrecruit=no
        defeat_condition=never
    [/side]

    [event]
        name=prestart
        [lua]
            code=<<
                game.init()
            >>
        [/lua]
    [/event]

    [event]
        name=select
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [lua]
            code=<<
                local x = wesnoth.get_variable("x1")
                local y = wesnoth.get_variable("y1")

                wesnoth.message("DEBUG", "select 좌표 = "..x..","..y)
                game.on_select_unit()
            >>
        [/lua]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [lua]
            code=<<
                local x = wml.variables.x2
                local y = wml.variables.y2
                game.on_move_unit(x, y)
            >>
        [/lua]
    [/event]



[/scenario]
